      </svg>
    </div>

  <script type="text/javascript">

  var number1 = 0;

  function getNumber() {
    var number1 = document.getElementById('numberInput').value;
    var number2 = 440;
    result = (Math.floor((number1 * number2) / 100));
    inverse = 440 - result;

    var svg = document.getElementById('donutText').textContent = number1 + "%";
