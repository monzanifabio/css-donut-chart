<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="container-donut">
      <svg viewBox="0 0 162 162" xmlns="http://www.w3.org/2000/svg">
        <text class="label" x="50%" y="50%" text-anchor="middle" dy=".3em" fill="#2C313C">Donut</text>
        <circle r="69.85699" cy="81" cx="81" stroke-width="9" stroke="#F2F2F2" fill="none"/>
        <circle id="circle" style="stroke-dashoffset: 220;/* 220 of 440 */" class="donut rotate" r="69.85699" cy="81" cx="81" stroke-width="10" stroke="#FEC007" stroke-linecap="round" fill="none"/>
      </svg>
    </div>

    <div class="container-donut">
      <svg viewBox="0 0 162 162" xmlns="http://www.w3.org/2000/svg">
        <text id="donutText" class="label" x="50%" y="50%" text-anchor="middle" dy=".3em" fill="#2C313C">-</text>
        <circle r="69.85699" cy="50%" cx="50%" stroke-width="9" stroke="#F2F2F2" fill="none"/>
        <circle id="donutValue" style="stroke-dashoffset: 440;/* 220 of 440 */" class="donut rotate" r="69.85699" cy="50%" cx="50%" stroke-width="10" stroke="#FEC007" stroke-linecap="round" fill="none"/>
      </svg>
    </div>

    <div class="container-donut">
      <svg viewBox="0 0 162 162" xmlns="http://www.w3.org/2000/svg">
        <text class="label" x="50%" y="50%" text-anchor="middle" dy=".3em" fill="#2C313C">Donut</text>
        <circle r="69.85699" cy="81" cx="81" stroke-width="9" stroke="#F2F2F2" fill="none"/>
        <circle id="circle" style="stroke-dashoffset: 220;/* 220 of 440 */" class="donut rotate" r="69.85699" cy="81" cx="81" stroke-width="10" stroke="#FEC007" stroke-linecap="round" fill="none"/>
      </svg>
    </div>
  </div>

    <input type="number" min="1" max="100" maxlength="3" id="inputNumber"></input>
    <input type="submit" onclick="getNumber()"></input>

  <script type="text/javascript">

  var inputNumber = document.getElementById('inputNumber');
  var radiusValue = 440;
  var donutValue = document.getElementById("donutValue");

  // Check if the input number is bigger than 100
  inputNumber.oninput = function() {
    if (this.value > 100) {
      this.value = 100;
    }
  }

  // Update the donut chart with the new number from the input
  function getNumber() {
    var baseNumber = inputNumber.value;
    result = (Math.floor((baseNumber * radiusValue) / 100));
    inverse = 440 - result;

    var svg = document.getElementById('donutText').textContent = baseNumber + "%";

    donutValue.style.strokeDashoffset = inverse;

  }

  </script>
</body>
</html>
